<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet"> 
    <style>
        body{
            display:grid;
            grid-template-areas: 
            "header"
            "content"
            "footer";
            height: 2000px;
            grid-template-rows: 100px 1fr 400px;
        }
        #header{
            grid-area: header;
            background: url(images/logo.png) no-repeat 10vw center;/*vw ekranın yüzde 10u */
            background-size: 15%;
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
            align-items: center;
    
        }
        #header > a{
            color: gray;
            text-decoration: none;
            margin:0.5rem;
        }
        #header > ul {
            list-style: none;
            display:flex;
            flex-direction: row;
            margin-left: 15vw;
            margin-right: 10vw;
        }

        #header > ul >li {
            margin: 0vw 1vw;
        }

        #header > ul li a {
            background: red;
            color:white;
            font-weight: bolder;
            text-decoration: none;
            text-align:center;
            padding:0.25rem;
            font-family: 'Roboto', sans-serif;

        }
        #header ul a.anasayfa{
            background-color: gray;
        }
        #header ul a:hover{
            color:black;
        }
        #content{
            grid-area: content;
            display:grid;
            grid-template-rows:3fr 8fr;
        }
        #footer{
            grid-area:footer;
        }
        div{
            background-color: grey;
            border:1px solid red;
        }
        .article{
            display: grid;
            grid-template-columns:1fr 1fr 1fr;
            grid-template-rows:3fr 5fr 3fr;
            grid-gap: 1rem;/* yazı boyutu*/
            margin-left: 15vw;
            margin-right: 10vw;
        }
        .article > div:nth-child(1) {
            grid-column:1 / span 2;
        }
        .article > div:last-child{
            grid-column-start: 4;
            grid-column-end: 2;
        }
        #footer{
            display: grid;
            grid-template-columns:repeat(4,1fr);
            grid-template-rows: 3fr 1fr;
        }
        .copyRightBox{
            display:grid;
            grid-column: 1 / span 4;
            grid-row: 2 / 3;
        }
        .article > div {
            border: none;
            background:white;
        }
        
    </style>
</head>
<body>
    <div id="header">
        <a href=""><span>İnsta</span></a>
        <a href=""><span>Face</span></a>
        <a href=""><span>Twit</span></a>
        <a href=""> <span>Yout</span></a>
        
        <ul>
            <li><a href="#" class="anasayfa">Anasayfa</a></li>
            <li><a href="#">İletişim</a></li>
        </ul>
        
       
    </div>
    <div id="content">
        <div class="intro">Intro Area</div>
        <div class="article">
            <div class="contentBox">Content 1</div>
            <div class="contentBox">Content 2</div>
            <div class="contentBox">Content 3</div>
            <div class="contentBox">Content 4</div>
            <div class="contentBox">Content 5</div>
            <div class="contentBox">Content 6</div>
            <div class="contentBox">Content 7</div>
        </div>
    </div>
    <div id="footer">
        <div class="footerBox">Footer 1</div>
        <div class="footerBox">Footer 2</div>
        <div class="footerBox">Footer 3</div>
        <div class="footerBox">Footer 4</div>
        <div class="copyRightBox">CopyRightBox</div>
    </div>

</body>
</html>
