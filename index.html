<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display:grid;
            grid-template-areas: 
            "header"
            "content"
            "footer";
            height: 1500px;
            grid-template-rows: 100px 1fr 400px;
        }
        #header{
            grid-area: header;
        }
        #content{
            grid-area: content;
            display:grid;
            grid-template-rows:3fr 8fr;
        }
        #footer{
            grid-area:footer;
        }
        div{
            background-color: white;
            border:1px solid red;
        }
        .article{
            display: grid;
            grid-template-columns:1fr 1fr 1fr;
            grid-template-rows:3fr 5fr 3fr;
        }
        #footer{
            display: grid;
            grid-template-columns:repeat(4,1fr);
            grid-template-rows: 3fr 1fr;
        }
        .copyRightBox{
            display:grid;
            grid-column: 1 / span 4;
            grid-row: 2 / 3;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <div id="content">
        <div class="intro">Intro Area</div>
        <div class="article">
            <div class="contentBox">Content 1</div>
            <div class="contentBox">Content 2</div>
            <div class="contentBox">Content 3</div>
            <div class="contentBox">Content 4</div>
            <div class="contentBox">Content 5</div>
            <div class="contentBox">Content 6</div>
            <div class="contentBox">Content 7</div>
            <div class="contentBox">Content 8</div>
            <div class="contentBox">Content 9</div>
        </div>
    </div>
    <div id="footer">
        <div class="footerBox">Footer 1</div>
        <div class="footerBox">Footer 2</div>
        <div class="footerBox">Footer 3</div>
        <div class="footerBox">Footer 4</div>
        <div class="copyRightBox">CopyRightBox</div>
    </div>

</body>
</html>
